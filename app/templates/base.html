<!DOCTYPE html>
<html>
    <head>
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title></title>
      {% endif %}
      <link href="/static/bootstrap-4.1.2-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <!-- script src="/static/bootstrap-4.1.2-dist/js/bootstrap.min.js"></script -->
    </head>
    <body>

      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Warwick Student Records - Omnee API</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Home</a>
        <a class="p-2 text-dark" href="/docs">Documentation</a>
        <a class="p-2 text-dark" href="/about">About</a>
        <a class="p-2 text-dark" href="/contact">Contact</a>
        <a class="p-2 text-dark" href="/register">Register</a>
      </nav>
      
      {% if loginJSON.status == 0 %}
      <a class="btn btn-outline-primary" href="/login">Login</a>
      {% endif %}

      {% if loginJSON.status == 1 %}
      <a class="btn btn-outline-primary" href="/logout">Logout</a>
      {% endif %}

      </div>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </body>
</html>
